

<div *ngFor="let q of quizzes;let i=index" style="font-family:sans-serif" class="container">
  <div class="question text-center">
    <span>{{i+1}}</span><p [innerHtml]="q?.question" class="d-inline"></p>
  </div>
  <div class="mt-5 mb-5"></div>

  <div class="d-flex flex-column">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="{{q.questionUniqueId}}" />
      <label  [innerHtml]="q?.firstAnswer"></label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="{{q.questionUniqueId}}"/>
      <label [innerHtml]="q?.secondAnswer"></label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="{{q.questionUniqueId}}" />
      <label [innerHtml]="q?.thirdAnswer"></label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="{{q.questionUniqueId}}"/>
      <label [innerHtml]="q?.fourthAnswer"></label>
    </div>
  </div>

</div>
